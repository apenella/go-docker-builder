---

name: CI
on:
  push:
    branches:
    - *
  pull_request:
    branches:
    - main

jobs:
  Test:
    strategy:
      matrix:
        os: 
        - ubuntu-latest
        #- macOS-latest
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15

    - name: Run unitary tests
      run: |
        make unit-test

    - name: Run functional tests
      run: |
        make functional-test
