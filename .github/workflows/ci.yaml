---

name: CI
on:
  push:
    branches:
    - '**'
  pull_request:
    branches:
    - '**'

permissions:
  contents: read

jobs:
  Test:
    strategy:
      matrix:
        os: 
        - ubuntu-latest
        #- macOS-latest
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - run: git fetch --force --tags

    - uses: actions/setup-go@v3
      with:
        go-version: ^1.19
        cache: true

    - name: Run unitary tests
      run: |
        make unit-test

    - name: Run functional tests
      if: ${{ github.ref == 'refs/heads/master' }}
      run: |
        make functional-test
