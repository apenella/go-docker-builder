version: "2.3"
services:
  registry:
    image: registry:2
    ports:
      - 443:443
    restart: always
    environment:
      - REGISTRY_STORAGE_FILESYSTEM_ROOTDIRECTORY=/data
      - REGISTRY_AUTH=token
      - REGISTRY_AUTH_TOKEN_REALM=https://auth.go-docker-builder.test:5001/auth
      - REGISTRY_AUTH_TOKEN_SERVICE="Docker registry"
      - REGISTRY_AUTH_TOKEN_ISSUER="go-docker-builder"
      - REGISTRY_HTTP_ADDR=0.0.0.0:443
      - REGISTRY_AUTH_TOKEN_ROOTCERTBUNDLE=/ssl/go-docker-builder.test.crt
      - REGISTRY_HTTP_TLS_CERTIFICATE=/ssl/go-docker-builder.test.crt
      - REGISTRY_HTTP_TLS_KEY=/ssl/go-docker-builder.test.key
    volumes:
      - ./files/ssl:/ssl:ro
    networks:
      default:
        aliases:
          - registry.go-docker-builder.test
          - example.docker.com
    depends_on: 
      - dockerauth

  dockerauth:
    image: cesanta/docker_auth:1
    restart: always
    ports:
      - "5001:5001"
    volumes:
      - ./docker_auth:/config:ro
      - ./files/ssl:/ssl
    command: 
      - -logtostderr
      - /config/config.yml
    networks:
      default:
        aliases:
          - auth.go-docker-builder.test

  client:
    build:
      context: client
    working_dir: /app
    privileged: true
    environment:
      - GODEBUG=x509ignoreCN=0
      - GIT_KEYS=/git/keys
    volumes:
      - ./files/ssl/go-docker-builder.test.crt:/etc/docker/certs.d/registry.go-docker-builder.test/ca.crt
      - ..:/app
      - ssh:/root/.ssh

  gitserver:
    build:
      context: gitserver
    environment:
      - GIT_KEYS=/git/keys
    volumes:
      - ssh:/git/keys
      - ./files/repos:/git/repos

  openssh:
    build:
      context: openssh-client
    entrypoint: 
      - /usr/bin/ssh-keygen
    working_dir: /ssh
    volumes:
      - ssh:/ssh
    command: ["--help"]

volumes:
  ssh:
  ssl:
